name: Build Godot Web Game

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: "Output build folder name"
        required: true
        default: "runner"
      template:
        description: "Game template folder inside /games"
        required: true
        default: "runner"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ System deps
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

      # 3Ô∏è‚É£ Download Godot HEADLESS (CORRECT ONE)
      - name: Download Godot headless
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.headless.64.zip
          unzip Godot_v4.2.1-stable_linux.headless.64.zip
          chmod +x Godot_v4.2.1-stable_linux.headless.64
          sudo mv Godot_v4.2.1-stable_linux.headless.64 /usr/local/bin/godot
          godot --version

      # 4Ô∏è‚É£ Install export templates
      - name: Install export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip Godot_v4.2.1-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.2.1.stable
          mv ~/.local/share/godot/export_templates/4.2.1.stable/templates/* ~/.local/share/godot/export_templates/4.2.1.stable/

      # 5Ô∏è‚É£ Prepare build
      - name: Prepare build directory
        run: |
          mkdir -p builds/${{ inputs.game_name }}

      # 6Ô∏è‚É£ Export Web
      - name: Export Web build
        run: |
          godot \
            --headless \
            --path games/${{ inputs.template }} \
            --export-release "Web" \
            builds/${{ inputs.game_name }}/index.html

      # 7Ô∏è‚É£ Verify output
      - name: Verify build output
        run: |
          echo "=== BUILD CONTENTS ==="
          ls -R builds/${{ inputs.game_name }}

      # 8Ô∏è‚É£ Upload artifact (DOWNLOAD ON MOBILE üì±)
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: godot-web-${{ inputs.game_name }}
          path: builds/${{ inputs.game_name }}
