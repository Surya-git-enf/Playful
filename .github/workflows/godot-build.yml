name: Build Godot Web Game

on:
  repository_dispatch:
    types: [build_game]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Download Godot Headless
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux.headless.64.zip
          unzip Godot_v4.2.1-stable_linux.headless.64.zip
          chmod +x Godot_v4.2.1-stable_linux.headless.64
          sudo mv Godot_v4.2.1-stable_linux.headless.64 /usr/local/bin/godot
          godot --version

      - name: Install Export Templates
        run: |
          mkdir -p ~/.local/share/godot
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_export_templates.tpz
          unzip Godot_v4.2.1-stable_export_templates.tpz -d ~/.local/share/godot
          rm Godot_v4.2.1-stable_export_templates.tpz

      - name: Prepare build folder
        run: |
          mkdir -p builds/${{ github.event.client_payload.game_id }}

      - name: Export Web Build
        run: |
          godot --headless \
            --path games/${{ github.event.client_payload.template }} \
            --export-release "Web" builds/${{ github.event.client_payload.game_id }}

      - name: List build output
        run: |
          ls -lh builds/${{ github.event.client_payload.game_id }}
