name: Godot Web Build

on:
  repository_dispatch:
    types: [build_game]

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip zip curl

      - name: Download Godot Headless (NON-MONO)
        run: |
          curl -L -o godot.zip https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux.headless.64.zip
          unzip godot.zip
          chmod +x Godot_v4.2.1-stable_linux.headless.64
          sudo mv Godot_v4.2.1-stable_linux.headless.64 /usr/local/bin/godot

      - name: Prepare build folder
        run: |
          GAME_ID="${{ github.event.client_payload.game_id }}"
          mkdir -p builds
          cp -r games/runner build_project
          echo '${{ toJson(github.event.client_payload.config) }}' > build_project/config.json

      - name: Export Web Build
        run: |
          GAME_ID="${{ github.event.client_payload.game_id }}"
          godot --headless \
            --path build_project \
            --export-release "Web" \
            ../builds/game_${GAME_ID}

      - name: Verify build output
        run: |
          GAME_ID="${{ github.event.client_payload.game_id }}"
          ls -la builds/game_${GAME_ID}

      - name: Zip build
        run: |
          GAME_ID="${{ github.event.client_payload.game_id }}"
          cd builds
          zip -r game_${GAME_ID}.zip game_${GAME_ID}

      - name: Upload build to backend
        run: |
          GAME_ID="${{ github.event.client_payload.game_id }}"
          curl -X POST ${{ secrets.BACKEND_UPLOAD_URL }} \
            -H "Authorization: Bearer ${{ secrets.UPLOAD_SECRET }}" \
            -F "game_id=${GAME_ID}" \
            -F "file=@builds/game_${GAME_ID}.zip"
