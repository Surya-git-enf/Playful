name: Build Godot Web Game

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: "Output build folder name"
        required: true
        default: "runner"
      template:
        description: "Game folder inside /games"
        required: true
        default: "runner"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

      # 3Ô∏è‚É£ Download Godot 4.2.1 (non-mono)
      - name: Download Godot Engine
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip Godot_v4.2.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.2.1-stable_linux.x86_64
          sudo mv Godot_v4.2.1-stable_linux.x86_64 /usr/local/bin/godot
          godot --version

      # 4Ô∏è‚É£ Install export templates
      - name: Install Godot export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf templates
          ls ~/.local/share/godot/export_templates/4.2.1.stable

      # 5Ô∏è‚É£ Resolve inputs
      - name: Resolve variables
        run: |
          echo "GAME_NAME=${{ github.event.inputs.game_name }}" >> $GITHUB_ENV
          echo "TEMPLATE=${{ github.event.inputs.template }}" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Prepare build directory
      - name: Prepare build directory
        run: |
          mkdir -p builds/$GAME_NAME

      # 7Ô∏è‚É£ Export Web build (IMPORTANT FIX)
      - name: Export Godot Web build
        run: |
          godot \
            --headless \
            --verbose \
            --path games/$TEMPLATE \
            --export-release "Web" \
            builds/$GAME_NAME

      # 8Ô∏è‚É£ Verify output
      - name: Verify build output
        run: |
          echo "=== Build files ==="
          ls -R builds/$GAME_NAME

      # 9Ô∏è‚É£ Upload build as artifact (DOWNLOAD ON MOBILE üì±)
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: godot-web-${{ env.GAME_NAME }}
          path: builds/${{ env.GAME_NAME }}
