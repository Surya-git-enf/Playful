name: Build Godot Web Game

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: "Output build folder name"
        required: true
        default: "runner"
      template:
        description: "Game template folder inside /games"
        required: true
        default: "runner"

  repository_dispatch:
    types: [build_game]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip zip

      # 3Ô∏è‚É£ Download Godot Engine (4.2.1 stable, non-mono)
      - name: Download Godot Engine
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip Godot_v4.2.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.2.1-stable_linux.x86_64
          sudo mv Godot_v4.2.1-stable_linux.x86_64 /usr/local/bin/godot
          godot --version

      # 4Ô∏è‚É£ Install export templates
      - name: Install Godot export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip Godot_v4.2.1-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.2.1.stable
          mv ~/.local/share/godot/export_templates/4.2.1.stable/templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf ~/.local/share/godot/export_templates/4.2.1.stable/templates

      # 5Ô∏è‚É£ Resolve variables (manual trigger OR backend dispatch)
      - name: Resolve build variables
        run: |
          echo "GAME_NAME=${{ github.event.inputs.game_name || github.event.client_payload.game_id }}" >> $GITHUB_ENV
          echo "TEMPLATE=${{ github.event.inputs.template || github.event.client_payload.template }}" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Prepare output directory
      - name: Prepare build directory
        run: |
          mkdir -p builds/$GAME_NAME

      # 7Ô∏è‚É£ Export Godot Web build (HEADLESS SAFE)
      - name: Export Web build
        run: |
          godot --headless \
            --path games/$TEMPLATE \
            --export-release "Web" \
            builds/$GAME_NAME/index.html

      # 8Ô∏è‚É£ Verify output
      - name: Verify build output
        run: |
          echo "=== Build contents ==="
          ls -R builds/$GAME_NAME

      # 9Ô∏è‚É£ Zip build (for backend upload)
      - name: Zip build
        run: |
          cd builds/$GAME_NAME
          zip -r ../$GAME_NAME.zip .
          cd -

      # üîü Upload build to backend
      - name: Upload build to backend
        if: github.event.client_payload.callback_upload_url != ''
        run: |
          curl -X POST "${{ github.event.client_payload.callback_upload_url }}" \
            -H "X-Upload-Secret: ${{ secrets.UPLOAD_SECRET }}" \
            -F "game_id=${{ github.event.client_payload.game_id }}" \
            -F "file=@builds/${{ env.GAME_NAME }}.zip"

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit build (optional, safe)
      - name: Commit build files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add builds || true
          git commit -m "Build game: $GAME_NAME" || echo "Nothing to commit"
          git push || true
