name: Build Godot Web Game

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: "Output build folder name"
        required: true
        default: "runner"
      template:
        description: "Game template folder inside /games"
        required: true
        default: "runner"

  repository_dispatch:
    types: [build_game]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip zip

      # 3Ô∏è‚É£ Resolve inputs (manual OR backend trigger)
      - name: Resolve build variables
        run: |
          if [ -n "${{ github.event.client_payload.game_name }}" ]; then
            echo "GAME_NAME=${{ github.event.client_payload.game_name }}" >> $GITHUB_ENV
          else
            echo "GAME_NAME=${{ github.event.inputs.game_name }}" >> $GITHUB_ENV
          fi

          if [ -n "${{ github.event.client_payload.template }}" ]; then
            echo "TEMPLATE=${{ github.event.client_payload.template }}" >> $GITHUB_ENV
          else
            echo "TEMPLATE=${{ github.event.inputs.template }}" >> $GITHUB_ENV
          fi

      # 4Ô∏è‚É£ Download Godot Headless (OFFICIAL)
      - name: Download Godot headless
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.headless.64.zip
          unzip Godot_v4.2.1-stable_linux.headless.64.zip
          chmod +x Godot_v4.2.1-stable_linux.headless.64
          sudo mv Godot_v4.2.1-stable_linux.headless.64 /usr/local/bin/godot
          godot --version

      # 5Ô∏è‚É£ Install Godot export templates (REQUIRED for Web)
      - name: Install Godot export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip Godot_v4.2.1-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.2.1.stable
          mv ~/.local/share/godot/export_templates/4.2.1.stable/templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf ~/.local/share/godot/export_templates/4.2.1.stable/templates

      # 6Ô∏è‚É£ Verify project exists
      - name: Verify Godot project
        run: |
          ls -la games/$TEMPLATE
          cat games/$TEMPLATE/project.godot

      # 7Ô∏è‚É£ Create build folder
      - name: Prepare build directory
        run: |
          mkdir -p builds/$GAME_NAME

      # 8Ô∏è‚É£ Export Web build
      - name: Export Godot Web build
        run: |
          godot \
            --headless \
            --path games/$TEMPLATE \
            --export-release "Web" \
            builds/$GAME_NAME/index.html

      # 9Ô∏è‚É£ Verify build output
      - name: Verify build output
        run: |
          echo "=== Web Build Output ==="
          ls -R builds/$GAME_NAME

      # üîü Upload build artifact (DOWNLOADABLE ON MOBILE üì±)
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: godot-web-${{ env.GAME_NAME }}
          path: builds/${{ env.GAME_NAME }}
