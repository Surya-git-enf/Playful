name: Build Godot Web Game (HTML5) & Publish to Pages

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: 'Game name (folder name under docs/builds) - may include -jobid suffix'
        required: true
      project_dir:
        description: 'Path to the Godot project inside repo'
        required: true
        default: 'games/runner'
      preset:
        description: 'Export preset name (must match export_presets.cfg)'
        required: true
        default: 'Web'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (with write token)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Build Godot project -> HTML5 (preset)
        id: build
        uses: felix-schindler/build-godot-action@v2.0.0
        with:
          name: ${{ github.run_id }}-${{ github.run_number }}-${{ github.sha }}
          preset: ${{ github.event.inputs.preset }}
          projectDir: ${{ github.event.inputs.project_dir }}
          debugMode: "false"

      - name: Prepare destination folder
        run: |
          set -e
          GAME="${{ github.event.inputs.game_name }}"
          # strip suffix after first dash to derive original game folder name (if job-id appended)
          ORIG="${GAME%%-*}"
          DEST="docs/builds/${ORIG}"
          mkdir -p "${DEST}"
          echo "DEST=${DEST}"
          echo "ORIG=${ORIG}"
          echo "GAME=${GAME}"
          echo "dest=${DEST}" >> $GITHUB_OUTPUT

      - name: Copy build output into docs (for GitHub Pages)
        run: |
          set -e
          BUILD_PATH="${{ steps.build.outputs.build }}"
          if [ -z "$BUILD_PATH" ]; then
            echo "ERROR: build action did not return a path." >&2
            exit 1
          fi
          GAME="${{ github.event.inputs.game_name }}"
          ORIG="${GAME%%-*}"
          DEST="docs/builds/${ORIG}"
          rm -rf "$DEST"
          mkdir -p "$DEST"
          # Copy contents â€” use cp -a if build path is a dir
          if [ -d "$BUILD_PATH" ]; then
            cp -a "$BUILD_PATH/"* "$DEST/" || true
          else
            cp -a "$BUILD_PATH" "$DEST/" || true
          fi
          ls -la "$DEST" || true

      - name: Commit built files back to repo (docs/builds/<game>)
        run: |
          set -e
          GAME="${{ github.event.inputs.game_name }}"
          ORIG="${GAME%%-*}"
          DEST="docs/builds/${ORIG}"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add "$DEST"
          if git diff --cached --quiet; then
            echo "No changes to commit (build unchanged)."
          else
            git commit -m "CI: Add/Update built HTML5 for ${ORIG} (workflow #${{ github.run_number }})"
            git push origin HEAD:main
          fi

      - name: Return final play URL
        id: url
        run: |
          REPO="${{ github.repository }}"
          USER="$(echo $REPO | cut -d'/' -f1)"
          REPO_NAME="$(echo $REPO | cut -d'/' -f2)"
          GAME="${{ github.event.inputs.game_name }}"
          ORIG="${GAME%%-*}"
          PLAY_URL="https://${USER}.github.io/${REPO_NAME}/builds/${ORIG}/index.html"
          echo "play_url=${PLAY_URL}" >> $GITHUB_OUTPUT

      - name: Output result
        run: echo "Build complete. Playable URL: ${{ steps.url.outputs.play_url }}"
