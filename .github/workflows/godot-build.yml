name: Build Godot Web Game

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: "Output build folder name"
        required: true
        default: "runner-build"
      template:
        description: "Game template folder inside /games"
        required: true
        default: "runner"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

      # 3️⃣ Download Godot (NON-MONO) from GitHub
      - name: Download Godot Engine
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip Godot_v4.2.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.2.1-stable_linux.x86_64
          sudo mv Godot_v4.2.1-stable_linux.x86_64 /usr/local/bin/godot
          godot --version

      # 4️⃣ Install export templates
      - name: Install Godot export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip Godot_v4.2.1-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.2.1.stable
          mv ~/.local/share/godot/export_templates/4.2.1.stable/templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf ~/.local/share/godot/export_templates/4.2.1.stable/templates
          ls ~/.local/share/godot/export_templates/4.2.1.stable

      # 5️⃣ Prepare build directory
      - name: Prepare build directory
        run: |
          mkdir -p builds/${{ inputs.game_name }}

      # 6️⃣ Export Web build
      - name: Export Godot Web build
        run: |
          godot \
            --headless \
            --path games/${{ inputs.template }} \
            --export-release "Web" \
            builds/${{ inputs.game_name }}/index.html

      # 7️⃣ Verify build output
      - name: Verify build
        run: |
          ls -R builds/${{ inputs.game_name }}

      # 8️⃣ Commit build output (optional but useful)
      - name: Commit build files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add builds
          git commit -m "Build Web game: ${{ inputs.game_name }}" || echo "Nothing to commit"
          git push
