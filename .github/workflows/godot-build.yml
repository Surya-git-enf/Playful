name: Godot Web Build

on:
  repository_dispatch:
    types: [build_game]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Download Godot (NO Mono, NO C#)
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux.headless.64.zip
          unzip Godot_v4.2.1-stable_linux.headless.64.zip
          chmod +x Godot_v4.2.1-stable_linux.headless.64
          sudo mv Godot_v4.2.1-stable_linux.headless.64 /usr/local/bin/godot

      - name: Export Web build
        run: |
          godot --headless --path games/runner --export-release "Web" ../../build.zip

      - name: Upload build to backend
        run: |
          curl -X POST "${{ github.event.client_payload.callback_upload_url }}" \
            -H "X-Upload-Secret: ${{ secrets.UPLOAD_SECRET }}" \
            -F "game_id=${{ github.event.client_payload.game_id }}" \
            -F "file=@build.zip"
