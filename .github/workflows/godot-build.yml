name: Build Godot Web Game

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: "Output build folder name"
        required: true
        default: "runner"
      template:
        description: "Game template folder inside /games"
        required: true
        default: "runner"

  repository_dispatch:
    types: [build_game]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip

      # 3Ô∏è‚É£ Download Godot 4.2.1 HEADLESS (stable, non-mono)
      - name: Download Godot headless
        run: |
          set -e
          mkdir -p /tmp/godot
          echo "Downloading Godot..."
          curl -L --retry 5 --retry-delay 5 \
            https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.headless.64.zip \
            -o /tmp/godot/godot.zip

          unzip -q /tmp/godot/godot.zip -d /tmp/godot
          chmod +x /tmp/godot/Godot_v4.2.1-stable_linux.headless.64
          sudo mv /tmp/godot/Godot_v4.2.1-stable_linux.headless.64 /usr/local/bin/godot
          godot --version

      # 4Ô∏è‚É£ Install export templates (Web)
      - name: Install Godot export templates
        run: |
          set -e
          export XDG_DATA_HOME="$HOME/.local/share"
          mkdir -p "$XDG_DATA_HOME/godot"

          echo "Downloading export templates..."
          curl -L --retry 5 --retry-delay 5 \
            https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz \
            -o /tmp/templates.tpz

          unzip -q /tmp/templates.tpz -d "$XDG_DATA_HOME/godot"
          ls "$XDG_DATA_HOME/godot"

      # 5Ô∏è‚É£ Resolve inputs (manual OR API trigger)
      - name: Resolve build variables
        run: |
          if [ -n "${{ github.event.client_payload.game_name }}" ]; then
            echo "GAME_NAME=${{ github.event.client_payload.game_name }}" >> $GITHUB_ENV
          else
            echo "GAME_NAME=${{ github.event.inputs.game_name }}" >> $GITHUB_ENV
          fi

          if [ -n "${{ github.event.client_payload.template }}" ]; then
            echo "TEMPLATE=${{ github.event.client_payload.template }}" >> $GITHUB_ENV
          else
            echo "TEMPLATE=${{ github.event.inputs.template }}" >> $GITHUB_ENV
          fi

      # 6Ô∏è‚É£ Prepare build directory
      - name: Prepare build directory
        run: |
          mkdir -p builds/$GAME_NAME

      # 7Ô∏è‚É£ Export Godot Web build
      # Uses your export_presets.cfg:
      # export_path="builds/index.html"
      - name: Export Web build
        run: |
          godot \
            --headless \
            --path games/$TEMPLATE \
            --export-release "Web" \
            builds/$GAME_NAME/index.html

      # 8Ô∏è‚É£ Verify build output
      - name: Verify build output
        run: |
          echo "=== Build output ==="
          ls -R builds/$GAME_NAME

      # 9Ô∏è‚É£ Upload build (DOWNLOADABLE ON MOBILE üì±)
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: godot-web-${{ env.GAME_NAME }}
          path: builds/${{ env.GAME_NAME }}
