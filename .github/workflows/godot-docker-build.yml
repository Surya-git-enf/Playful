name: Build Godot Web Game (Docker)

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: "Output build folder name"
        required: true
        default: "runner"
      template:
        description: "Template folder inside games/"
        required: true
        default: "runner"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GAME_NAME: ${{ github.event.inputs.game_name }}
      TEMPLATE: ${{ github.event.inputs.template }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repository structure
        run: |
          echo "Repo root:"
          ls -la
          echo "Games folder:"
          ls -la games || true
          echo "Selected template:"
          ls -la games/${TEMPLATE} || true

      - name: Build Godot Docker image
        run: |
          docker build -t godot .

      - name: Prepare build output directory
        run: |
          mkdir -p builds/${GAME_NAME}
          ls -la builds

      - name: Export Godot Web (headless)
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/project \
            -w /project \
            godot \
            --headless \
            --path /project/games/${TEMPLATE} \
            --export-release "Web" /project/builds/${GAME_NAME} \
            > godot_export.log 2>&1 || true

      - name: Show Godot export log
        run: |
          echo "===== GODOT EXPORT LOG ====="
          cat godot_export.log || true

      - name: Verify build output
        run: |
          echo "Build folder:"
          ls -la builds/${GAME_NAME} || true

          if [ -f "builds/${GAME_NAME}/index.html" ]; then
            echo "✅ Web build SUCCESS"
          else
            echo "❌ Web build FAILED"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-web-build
          path: |
            godot_export.log
            builds/${{ env.GAME_NAME }}
