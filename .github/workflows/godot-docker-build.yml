name: Build Godot Web Game (Safe)

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: "Output build folder name"
        required: true
        default: "runner"
      template:
        description: "Template folder inside games/"
        required: true
        default: "runner"

jobs:
  build:
    runs-on: ubuntu-latest
steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip python3 libglu1-mesa libfontconfig1

      - name: Download Godot 4.2.1
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip Godot_v4.2.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.2.1-stable_linux.x86_64
          sudo mv Godot_v4.2.1-stable_linux.x86_64 /usr/local/bin/godot
          godot --version

      - name: Install export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip Godot_v4.2.1-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.2.1.stable
          mv ~/.local/share/godot/export_templates/4.2.1.stable/templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf ~/.local/share/godot/export_templates/4.2.1.stable/templates

      - name: Prepare project
        run: |
          mkdir -p build_work
          cp -r games/${{ github.event.inputs.template }}/* build_work/

      - name: Fix export_presets.cfg
        run: |
          cat > build_work/export_presets.cfg <<'EOF'
[preset.0]
name="Web"
platform="Web"
runnable=true
export_filter="all_resources"
include_filter=""
exclude_filter=""

[preset.0.options]
html/threads=false
EOF

      - name: Export Web build
        run: |
          mkdir -p builds/${{ github.event.inputs.game_name }}
          godot --headless --path build_work --export "Web" builds/${{ github.event.inputs.game_name }}

      - name: Show build files
        run: |
          ls -R builds

      - name: Commit build
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add builds
          git commit -m "Web build" || echo "Nothing to commit"
          git push
          
    
