name: Build Godot Web Game (Docker)

on:
  workflow_dispatch:
    inputs:
      game_name:
        description: "Output build folder name"
        required: true
        default: "runner"
      template:
        description: "Template folder inside games/"
        required: true
        default: "runner"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GAME_NAME: ${{ github.event.inputs.game_name }}
      TEMPLATE: ${{ github.event.inputs.template }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          echo "Repo root:"
          ls -la
          echo "Games folder:"
          ls -la games || true
          echo "Template folder:"
          ls -la games/${TEMPLATE} || true

      - name: Build Godot Docker image
        run: |
          docker build -t godot .

      - name: Prepare builds directory
        run: |
          mkdir -p builds/${GAME_NAME}
          ls -la builds

      - name: Export Godot Web (capture logs)
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/project \
            -w /project \
            godot \
            --headless \
            --path /project/games/${TEMPLATE} \
            --export-release "Web" /project/builds/${GAME_NAME}/index.html \
            > godot_export.log 2>&1 || true

      - name: Show Godot export log
        run: |
          echo "===== GODOT EXPORT LOG ====="
          tail -n 200 godot_export.log || true

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -la builds || true
          ls -la builds/${GAME_NAME} || true

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-build-debug
          path: |
            godot_export.log
            builds/${{ env.GAME_NAME }}
