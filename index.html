<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mount Climb — Offroad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="ui-layer">
        <div class="top-bar">
            <div id="speedometer">0 <span class="unit">km/h</span></div>
            <div id="altitude">ALT: 0m</div>
        </div>

        <div id="steering-container">
            <img src="https://img.icons8.com/ios-filled/150/ffffff/steering-wheel.png" id="steering-wheel" alt="Steer">
        </div>

        <div id="pedal-container">
            <div id="btn-brake" class="pedal">▼<span>BRAKE</span></div>
            <div id="btn-gas" class="pedal">▲<span>GAS</span></div>
        </div>

        <div id="overlay" class="hidden">
            <h1 id="status-text">SUMMIT REACHED!</h1>
            <button onclick="location.reload()">RETRY</button>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
