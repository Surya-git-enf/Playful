<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Playful — Car Simulator (2D Real)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="renderCanvas" aria-label="game-canvas"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div id="speed">0 km/h</div>
    <div id="distance">0 m</div>
    <div id="timer">00:00</div>
  </div>

  <!-- controls (touch + desktop) -->
  <div id="controls">
    <button id="leftBtn">◀</button>
    <button id="accBtn">▲</button>
    <button id="rightBtn">▶</button>
    <button id="brakeBtn">▼</button>
    <button id="driftBtn">DRIFT</button>
  </div>

  <div id="notes">Tip: Use Arrow keys or WASD. Hold DRIFT or Space while turning to drift.</div>

  <!-- debug (hidden by default) -->
  <pre id="debug" aria-hidden="true"></pre>

  <script src="src/main.js"></script>
</body>
</html>
