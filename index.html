<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Playful — 3D Car (Phase 2+)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
  <canvas id="renderCanvas" touch-action="none" aria-label="3D game canvas"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div id="speed">0 km/h</div>
    <div id="mode">3D (Kinematic)</div>
    <div id="timer">00:00</div>
  </div>

  <!-- Fullscreen -->
  <button id="fsBtn" title="Fullscreen">⤢</button>

  <!-- Left controls (steer) -->
  <div id="leftControls" class="controls-col">
    <button id="leftBtn" class="ctrl">◀</button>
    <button id="rightBtn" class="ctrl">▶</button>
  </div>

  <!-- Right controls (throttle/brake) -->
  <div id="rightControls" class="controls-col">
    <button id="accBtn" class="ctrl">▲</button>
    <button id="brakeBtn" class="ctrl">▼</button>
  </div>

  <!-- Drift (hold) centered bottom -->
  <div id="bottomCenter">
    <button id="driftBtn" class="ctrl special">DRIFT</button>
  </div>

  <pre id="debug" aria-hidden="true"></pre>

  <script src="src/main.js"></script>
</body>
</html>
