<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Babylon Car Game - Playable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Babylon core -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- Cannon.js physics plugin -->
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- UI: small transparent buttons (mobile friendly) -->
  <div id="ui">
    <button id="leftBtn" aria-label="left">◀</button>
    <button id="rightBtn" aria-label="right">▶</button>
    <button id="accBtn" aria-label="accelerate">▲</button>
    <button id="brakeBtn" aria-label="brake">▼</button>
  </div>

  <!-- HUD: speedometer + distance + timer -->
  <div id="hud">
    <div id="speed">0 km/h</div>
    <div id="distance">0 m</div>
    <div id="timer">00:00</div>
  </div>

  <div id="overlay">
    <button id="startBtn">Start Game (Fullscreen)</button>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
