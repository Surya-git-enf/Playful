<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3D Car Game</title>

  <!-- BABYLON CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      touch-action: none;
      background: black;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* MOBILE CONTROLS */
    .btn {
      position: fixed;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      color: white;
      font-size: 20px;
      border: none;
      user-select: none;
    }

    #left { left: 20px; bottom: 120px; }
    #right { left: 120px; bottom: 120px; }
    #acc { right: 20px; bottom: 120px; }
    #brake { right: 120px; bottom: 120px; }
  </style>
</head>

<body>
  <canvas id="game"></canvas>

  <!-- CONTROLS -->
  <button class="btn" id="left">◀</button>
  <button class="btn" id="right">▶</button>
  <button class="btn" id="acc">▲</button>
  <button class="btn" id="brake">▼</button>

  <!-- GAME FILES -->
  <script src="src/world.js"></script>
  <script src="src/car.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
