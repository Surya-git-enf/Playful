<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mount Climb â€” Offroad</title>

    <!-- MOBILE + LANDSCAPE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
    <meta name="screen-orientation" content="landscape">
    <meta name="orientation" content="landscape">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* UI CONTROLS */
        .ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            pointer-events: none;
        }

        .left, .right {
            position: absolute;
            bottom: 0;
            pointer-events: auto;
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }

        button {
            width: 100px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 16px;
            border: 2px solid white;
            background: rgba(255,255,255,0.15);
            color: white;
        }

        button:active {
            background: rgba(255,255,255,0.4);
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- HUD -->
    <div id="hud">
        <div id="speed">0 km/h</div>
        <div>Level 1</div>
    </div>

    <!-- CANVAS -->
    <canvas id="renderCanvas"></canvas>

    <!-- CONTROLS -->
    <div class="ui">
        <div class="left">
            <button id="brake">BRAKE</button>
        </div>
        <div class="right">
            <button id="gas">GAS</button>
        </div>
    </div>

    <!-- BABYLON -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>

    <!-- GAME -->
    <script type="module" src="./js/main.js"></script>

</body>
</html>
