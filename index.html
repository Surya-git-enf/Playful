<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Babylon Car Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Babylon core (global) -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- Cannon.js physics (global) -->
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div id="speed">0 km/h</div>
    <div id="gear">Drive</div>
    <div id="timer">00:00</div>
  </div>

  <!-- touch controls -->
  <div id="controls">
    <button id="leftBtn">◀</button>
    <button id="rightBtn">▶</button>
    <button id="accBtn">▲</button>
    <button id="brakeBtn">▼</button>
    <button id="driftBtn">DRIFT</button>
  </div>

  <!-- debug (hidden by default) -->
  <pre id="debug" aria-hidden="true"></pre>

  <script src="src/main.js"></script>
</body>
</html>
