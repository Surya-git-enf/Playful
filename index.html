<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mount Climb — Offroad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
  <canvas id="renderCanvas" touch-action="none"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div id="speed" class="panel">0 km/h</div>
    <div id="level" class="panel">Level 1</div>
    <button id="camBtn" class="ui-btn">CAM</button>
  </div>

  <!-- On-screen controls -->
  <div id="leftControls" class="controls-col">
    <button id="leftBtn" class="ctrl">◀</button>
    <button id="rightBtn" class="ctrl">▶</button>
  </div>
  <div id="rightControls" class="controls-col">
    <button id="accBtn" class="ctrl">▲</button>
    <button id="brakeBtn" class="ctrl">▼</button>
  </div>
  <div id="bottomCenter">
    <button id="driftBtn" class="ctrl special">DRIFT</button>
  </div>

  <!-- Overlays (UI shows/hides these) -->
  <div id="overlay-retry" class="overlay hidden">
    <div class="overlay-card">
      <h2>Oh no — you fell!</h2>
      <div class="overlay-buttons">
        <button id="retryBtn" class="big-btn">Retry</button>
        <button id="menuBtn" class="big-btn">Back</button>
      </div>
    </div>
  </div>

  <div id="overlay-success" class="overlay hidden">
    <div class="overlay-card">
      <h2>Summit reached!</h2>
      <div class="overlay-buttons">
        <button id="nextLevelBtn" class="big-btn">Next Level</button>
        <button id="playAgainBtn" class="big-btn">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Scripts (ORDER matters) -->
  <script src="js/world.js"></script>
  <script src="js/car.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
