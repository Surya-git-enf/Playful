<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Playful — 3D Car (Physics + Fallback)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Babylon (global) -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <!-- Try Cannon (physics). If blocked, fallback mode will be used. -->
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas" aria-label="3D game canvas"></canvas>

  <div id="hud">
    <div id="speed">0 km/h</div>
    <div id="mode">Init</div>
    <div id="timer">00:00</div>
  </div>

  <div id="controls">
    <button id="leftBtn">◀</button>
    <button id="accBtn">▲</button>
    <button id="rightBtn">▶</button>
    <button id="brakeBtn">▼</button>
    <button id="driftBtn">DRIFT</button>
  </div>

  <div id="overlay">
    <button id="startBtn">Start 3D Game (Fullscreen)</button>
  </div>

  <pre id="debug" aria-hidden="true">debug: starting...</pre>

  <script src="src/main3d.js"></script>
</body>
</html>
