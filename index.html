<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Playful 3D Car</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* UI */
    .ui {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .leftControls, .rightControls {
      position: absolute;
      bottom: 40px;
      pointer-events: auto;
    }

    .leftControls {
      left: 20px;
    }

    .rightControls {
      right: 20px;
    }

    button {
      width: 70px;
      height: 70px;
      margin: 10px;
      font-size: 20px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.3);
      color: white;
    }

    .topBar {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      pointer-events: auto;
    }

  </style>
</head>

<body>

<canvas id="renderCanvas"></canvas>

<div class="ui">

  <div class="topBar">
    <div id="speed">0 km/h</div>
    <button onclick="switchCamera()">CAM</button>
  </div>

  <div class="leftControls">
    <button id="left">◀</button>
    <button id="right">▶</button>
  </div>

  <div class="rightControls">
    <button id="forward">▲</button>
    <button id="backward">▼</button>
    <button id="drift">DR</button>
  </div>

</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="main.js"></script>

</body>
</html>
